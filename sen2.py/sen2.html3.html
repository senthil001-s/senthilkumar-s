<!DOCTYPE html>
<html>
<head>
<title>Password Reset Request</title>
<style>
body {font-family: Arial, sans-serif;background-color: #f4f4f4;}
.container {max-width: 500px; margin: 0 auto; padding: 20px; background-color: #fff;
border-radius: 5px; box-shadow: 0 2px 5px #ccc; }
h2 {
text-align: center;
color: #333;
}
.form-group {
margin: 10px 0;
}
label {font-weight: bold;}
input[type="email"] {
width: 100%;
padding: 10px;
margin-top: 5px;
margin-bottom: 20px;
border: 1px solid #ccc;
border-radius: 3px;
}
.btn {
background-color: #333;
color: #fff;
padding: 10px 15px;
border: none;
border-radius: 3px;
cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
<h2>Password Reset Request</h2>
<form id="reset-request-form">
<div class="form-group">
<label for="email">Email</label>
<input type="email" id="email" name="email" required />
</div>
<button class="btn" type="submit">Request Password Reset</button>
</form>
</div>
<script>
const form = document.getElementById("reset-request-form");
form.addEventListener("submit", (event) => {event.preventDefault(); fetch("/api/password-
reset/request", { method: "POST", headers: {"Content-Type": "application/json", },
body: JSON.stringify({ email: form.elements.email.value, }), })
.then((response) => response.json())
.then((data) => {
alert(data?.message || data?.detail);
})
.catch((error) => console.error(error)); });
